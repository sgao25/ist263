<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P9</title>
    <style>
         nav {
        background-color: black;
        padding: 10px;
        color:aliceblue;
        display: flex;
        justify-content: flex-end;
        }
        .nav1{
            justify-content:space-between;
        }
        .navsplit{
            display:flex;
        }
        nav div {
            padding: 5px;
        }
        div img{width:20px;}
    </style>
</head>

<body>
    <h1>Split Nav</h1>
    <nav class="nav1">   
        <div class="navsplit">
            <div><a href="https://www.youtube.com/">Youtube</a></div>
            <div><a href="https://twitter.com/home?lang=en">Twitter</a></div>
            <div><a href="https://www.facebook.com/">Facebook</a></div>
        </div>
        <div class="navsplit">
            <div><img src="../images/0x0.png" alt="emoji1"></div>
            <div><img src="../images/263a.png" alt="emoji2"></div>
        </div>
    </nav>
</body>
</html>
